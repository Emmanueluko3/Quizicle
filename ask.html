<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ask questions</title>
    <link rel="stylesheet" href="ask.css">
</head>
<body>
    <div class="container">
          <div class="left-section">
            <div class="text">
              <h1>Have more question?</h1>
               <h3>keep in touch</h3>
               <p>
                  You can contact us via email. Type your question in the <br>
                  descrition box and our online representatives will <br>
                  respond to you immediately.
               </p>
            </div>
           </div>
          <div class="left-section">
             <div class="border">
                <div class="mark">
                    <label for="name">Name</label><br>
                    <input type="name" placeholder="First and last name" class="name"><br><br>
                    <label for="mail">Email</label><br>
                    <input type= "email" class="name" name="email" id="email" placeholder="Type your email here"><br><br>
                    <label for="description">Description</label><br>
                    <textarea name="description" id="description" rows="10" cols="42" class="area" placeholder="Type your question here"></textarea><br>
                    <button class="button">send</button>
                </div>
             </div>
           </div> 
    </div>
</body>
</html>
