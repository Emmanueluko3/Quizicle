<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>login page</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <form action="">
          <img src="./img/logo.svg" alt="" />
          <p class="welcome">welcome back</p>
          <h1 class="login">Login to your account</h1>
          <label for="username" class="user">User name</label><br />
          <input
            type="username"
            name="username"
            class="user-name"
            id="username"
          /><br /><br />
          <label for="password" class="pass">Password</label><br />
          <input
            type="password"
            name="password"
            id="password"
            class="password"
          />
          <div><a href="#" class="forget">Forgotten password</a></div>
          <a href="#"><button class="submit">Login</button></a>
          <p class="acct">
            Do not have an account <span><a href="">sign up</a> </span>
          </p>
        </form>
      </div>
      <div class="right-side">
        <img src="./img/Top.png" alt="" class="top" />
        <img src="./img/buttom.png" alt="" class="buttom" />
      </div>
    </div>
  </body>
</html>
